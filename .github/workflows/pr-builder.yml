# This workflow will build PRs submitted to the master branch.

name: PR Builder

on:
  pull_request:
    branches: [ re-architecture-exp-yarn-benchmark ]
    paths-ignore:
      - "docs/**"
      - "CONTRIBUTING.md"
      - "CREDITS.md"
      - "LICENSE"
      - "pull_request_template.md"
      - "README.md"
      - "**/README.md"
      - "SECURITY.md"
  workflow_dispatch:

jobs:
  bootstrap:
    name: ‚è≤Ô∏è Time Bootstrap
    strategy:
      matrix:
        node-version: [ "12.x", "14.x", "16.x" ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ‚¨áÔ∏è Checkout
        id: checkout
        uses: actions/checkout@v2.3.3

      - name: üü¢ Setup node
        id: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
