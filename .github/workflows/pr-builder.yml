# This workflow will build PRs submitted to the master branch.

name: PR Builder

on:
  pull_request:
    branches: [ re-architecture-exp-yarn-benchmark ]
    paths-ignore:
      - "docs/**"
      - "CONTRIBUTING.md"
      - "CREDITS.md"
      - "LICENSE"
      - "pull_request_template.md"
      - "README.md"
      - "**/README.md"
      - "SECURITY.md"
  workflow_dispatch:

jobs:
  bootstrap:
    name: â²ï¸ Time Bootstrap
    strategy:
      matrix:
        node-version: [ "12.x" ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ› ï¸ Bootstrap Dependencies
        id: bootstrap-npm-and-lerna-dependencies
        run: time npm run bootstrap

      - name: ğŸ›ï¸ Build
        id: build-with-yarn
        run: time yarn build
