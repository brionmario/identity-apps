# This workflow will build PRs submitted to the master branch.

name: Benchmark

on:
  pull_request:
    branches: [ re-architecture-benchmark ]
    paths-ignore:
      - "docs/**"
      - "CONTRIBUTING.md"
      - "CREDITS.md"
      - "LICENSE"
      - "pull_request_template.md"
      - "README.md"
      - "**/README.md"
      - "SECURITY.md"
  workflow_dispatch:

jobs:
  benchmark:
    name: ‚¨£ Benchmark
    strategy:
      matrix:
        node-version: [ 12.x, 14.x, 16.x ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ‚¨áÔ∏è Checkout
        id: checkout
        uses: actions/checkout@v2.3.3
        with:
          fetch-depth: 2

      - name: üü¢ Setup node
        id: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: üõ†Ô∏è Bootstrap Dependencies
        id: bootstrap-dependencies-with-cache
        run: |
          npm install -g yarn
          yarn install --frozen-lockfile

      - name: üê± Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
